<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Webpack </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
    <hr>
        <form>
            <legend>CRUD test Form</legend>
            <div class="form-check">
                <input  class="form-check-input" type="radio" name="radioCRUD" id="radioCreate">
                <label class="form-check-label">Create</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioCRUD" id="radioRead">
                <label class="form-check-label">Read</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioCRUD" id="radioUpdate">
                <label class="form-check-label">Update</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioCRUD" id="radioDelete">
                <label class="form-check-label">Delete</label>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="form-label"># id</label>
                </div>
                <div class="col-auto">
                    <input class="form-control" type="number" id="inputId" disabled>
                </div>
                <div class="col-auto">
                    <span class="form-text">For Creates, Updates & Deletions</span>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="form-label">Email</label>
                </div>
                <div class="col-auto">
                    <input class="form-control" type="email" id="inputEmail" disabled>
                </div>
                <div class="col-auto">
                    <span class="form-text">For Create, optional for updates</span>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="form-label">Name</label>
                </div>
                <div class="col-auto">
                    <input class="form-control" type="text" id="inputName" disabled>
                </div>
                <div class="col-auto">
                    <span class="form-text">For Create, optional for updates</span>
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="form-label">Avatar</label>
                </div>
                <div class="col-auto">
                    <input class="form-control" type="img" id="inputAvatar" disabled>
                </div>
                <div class="col-auto">
                    <span class="form-text">For Create, optional for updates</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</body>
</html>
