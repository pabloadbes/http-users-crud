<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Webpack </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
    <hr>
        <form>
            <div class="mb-3">
                <legend>CRUD test Form</legend>
                <!--radio input-->
                <div class="form-check">
                    <input  class="form-check-input" type="radio" name="radioCRUD" id="radioCreate" value="create">
                    <label class="form-check-label" for="radioCreate">Create</label>
                    <span class="form-text">(Give me an Email and full name)</span>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioCRUD" id="radioRead" value="read">
                    <label class="form-check-label" for="radioRead">Read</label>
                    <span class="form-text">(Tell me the id and I show you who is)</span>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioCRUD" id="radioUpdate" value="update">
                    <label class="form-check-label" for="radioUpdate">Update</label>
                    <span class="form-text">(Tell me the id and the right Email + full name and I'll fix it)</span>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioCRUD" id="radioDelete" value="delete">
                    <label class="form-check-label" for="radioDelete">Delete</label>
                    <span class="form-text">(Tell me the id and I'll fix it ;D)</span>
                </div>
            </div>
            
            <div class="row">
                <div class="col col-8">
                    <!--text-->
                    <div class="row g-2 align-items-center">
                        <div class="col col-3">
                            <label class="form-label">#id</label>
                        </div>
                        <div class="col col-9">
                            <span class="form-text">For Reads, Updates & Deletions</span>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <input class="form-control" type="number" id="inputId" disabled>
                    </div>

                    <div class="row">
                        <div class="col col-3">
                            <label class="form-label">Email</label>
                        </div>
                        <div class="col col-9">
                            <span class="form-text">For Create, optional for updates</span>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <input class="form-control" type="email" id="inputEmail" disabled>
                    </div>
                    <div class="row">
                        <div class="col col-3">
                            <label class="form-label">Name</label>
                        </div>
                        <div class="col col-9">
                            <span class="form-text">For Create, optional for updates</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <input class="form-control" type="text" id="inputName" disabled>
                    </div> 
                    
                    <button class="btn btn-primary align-items-left" type="button">Submit</button>
                </div>

                <div class="col col-4">
                    <!--foto-->
                    <div class="row">
                        <div class="col col-6">
                            <img class="img-thumbnail" src="./assets/img/no-image.png" id="thumbnail">
                        </div>
                </div>
            </div>
        </form>

</body>
</html>
